spring:
  application:
    name: admin.nca

  datasource:
    url: jdbc:h2:mem:admindb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

app:
  auth:
    # Credenciales cifradas con AES-256. Si no se define, se asumen en claro.
    aes-base64-key: "NCA-Appmobile-2024-SecureKey-256!"
    aes-base64-iv: "NCA-IV-2024-1234"
    max-failed-attempts: 5
    failed-attempts-window-minutes: 15
    block-duration-minutes: 30
  cors:
    # Lista separada por comas de orígenes permitidos. Ejemplo local: http://localhost:3000
    allowed-origins: "http://localhost:3000,http://localhost:8082,https://dd1f27a6-7487-41c1-9e9c-b8f189d3da64.lovableproject.com,https://backadminroute-production.up.railway.app/*,https://id-preview--0f8b74e2-5a2a-4a22-a53d-7dd108309e55.lovable.app,https://*.lovable.app,https://lovable.dev/projects/dd1f27a6-7487-41c1-9e9c-b8f189d3da64"

jwt:
  header: Authorization
  auth-prefix: Bearer
  claim-tenant: tid
  # Para desarrollo puede usar un secret (HS256). En producción prefiera jwk-set-uri con RS256.
  # Valor por defecto para desarrollo local. Puede ser sobrescrito mediante la variable de entorno JWT_SECRET.
  secret: ${JWT_SECRET:dev-secret-please-change-this-to-a-secure-value}
  jwk-set-uri: ${JWT_JWK_SET_URI:}

tenant:
  header: X-Tenant-ID

security:
  require-authenticated: true
