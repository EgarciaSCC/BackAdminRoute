spring:
  application:
    name: admin.nca

  datasource:
    url: jdbc:h2:mem:admindb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

app:
  cors:
    # Lista separada por comas de or√≠genes permitidos. Ejemplo local: http://localhost:3000
    allowed-origins: "http://localhost:3000"
