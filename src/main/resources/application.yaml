spring:
  application:
    name: admin.nca

  datasource:
    url: jdbc:h2:mem:admindb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis (desarrollo con valores por defecto)
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: 0
    timeout: 60000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  # WebSocket
  websocket:
    ping-interval: 30000
    ping-timeout: 10000

server:
  port: 8080
  servlet:
    context-path: /

app:
  auth:
    # Credenciales cifradas con AES-256. Si no se define, se asumen en claro.
    aes-base64-key: "rH9uRZ4sQKcA3nWn2v8xQ4cYt9ZzF1yB0Lk6xNw7m5E="
    aes-base64-iv: "MDEyMzQ1Njc4OWFi"
    max-failed-attempts: 5
    failed-attempts-window-minutes: 15
    block-duration-minutes: 30

  cors:
    # Lista separada por comas de orígenes permitidos. Ejemplo local: http://localhost:3000
    allowed-origins: "*"

  encryption:
    key: ${ENCRYPTION_KEY:dev-secret-key-32-bytes-long!!}
    iv: ${ENCRYPTION_IV:dev-iv-16-bytes!}
    algorithm: AES_256_GCM

  data-retention:
    historial-dias: ${DATA_RETENTION_HISTORIAL_DIAS:365}
    ubicacion-dias: ${DATA_RETENTION_UBICACION_DIAS:7}
    novedad-dias: ${DATA_RETENTION_NOVEDAD_DIAS:90}
    logs-dias: ${DATA_RETENTION_LOGS_DIAS:30}

jwt:
  header: Authorization
  auth-prefix: Bearer
  claim-tenant: tid
  # Para desarrollo puede usar un secret (HS256). En producción prefiera jwk-set-uri con RS256.
  secret: ${JWT_SECRET:dev-secret-please-change-this-to-a-secure-value}
  jwk-set-uri: ${JWT_JWK_SET_URI:}

tenant:
  header: X-Tenant-ID

security:
  require-authenticated: true

# Logging
logging:
  level:
    root: INFO
    nca.scc.com.admin: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/admin.log
    max-size: 10MB
    max-history: 30

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

